<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Prediction Result</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/BACKGROUND3.png'); /* Adjust path */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Main Content Styles */
        #main {
            padding: 16px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.5rem;
            color: white;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            margin-right: 10px;
        }

        .openbtn:hover {
            background-color: #444;
        }

        .logo {
            margin-left: 0px;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        #additional-info {
            margin-top: 20px;
        }

        .gauge-label {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Page content -->
    <div id="main">
        <header>
            <button class="openbtn" onclick="openNav()">☰</button>
            <div class="logo">
                <img src="/static/images/R-1.png" alt="Logo" width="80px" height="40px">
            </div>
            <div class="header-title"><h1>Air Quality Index</h1></div>
        </header>

        <!-- Sidebar -->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="/">Home</a>
            <a href="/current_aqi">Current AQI</a>
        </div>

        <main>
            <h2>Prediction Result</h2>
            <div class="gauge-label">
                AQI Value: <span id="gauge-value">0</span>
            </div>
            <div id="additional-info">
                <p>Air Pollution Level: {{ category }}</p>
                <p>Health Implications: {{ health_implications }}</p>
                <p>Cautionary Statement: {{ cautionary_statement }}</p>
            </div>
        </main>

        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
            }

            // Simulate AQI value assignment for demonstration purposes
            const aqi = parseInt('{{ aqi }}', 10); // Replace with actual AQI value

            // Update AQI value display
            document.getElementById('gauge-value').textContent = isNaN(aqi) ? 0 : aqi;
        </script>
    </div>
</body>
</html>
